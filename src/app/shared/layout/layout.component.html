<div class="navbar-container">
    <mat-toolbar class="navbar" color="primary">
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>

        <a class="navbar-brand" [routerLink] = "['/auth/signin']" matTooltip="Home">
            <h1> MEGHAM </h1>
        </a>

        <span class="navbar-spacer"></span>

        <button mat-button [matMenuTriggerFor]="userMenu">
            <mat-icon>person</mat-icon>
            <span fxShow fxHide.xs> {{userName}} </span>
            <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
                <a mat-menu-item [routerLink]="['/auth/signup']">
                    <mat-icon>manage_accounts</mat-icon>
                    <span>My Account</span>
                </a>
                <a mat-menu-item [routerLink]="['/auth/signin']">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Log out</span>
                </a>
            </mat-menu>
        </button>
    </mat-toolbar>
</div>
