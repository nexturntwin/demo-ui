<div class="navbar-container">
    <mat-toolbar class="navbar" color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>

        <a class="navbar-brand" [routerLink] = "['/auth/signin']" matTooltip="Home">
            <h1> NEXTURN </h1>
        </a>

        <span class="navbar-spacer"></span>
        
        <app-theme-switch></app-theme-switch>
        
        <button mat-button [matMenuTriggerFor]="userMenu">
            <mat-icon>person</mat-icon>
            <span fxShow fxHide.xs> {{userName}} </span>
            <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
                <a mat-menu-item [routerLink]="['/auth/signup']">
                    <mat-icon>manage_accounts</mat-icon>
                    <span>My Account</span>
                </a>
                <a mat-menu-item [routerLink]="['/auth/signin']">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Log out</span>
                </a>
            </mat-menu>
        </button>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #sidenav mode="side">
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active">
                    <mat-icon mat-list-icon>dashboard</mat-icon>
                    <p mat-line> Dashboard </p>
                </a>
                <a mat-list-item [routerLink]="['/product']" routerLinkActive="active">
                    <mat-icon mat-list-icon>dns</mat-icon>
                    <p mat-line> Product </p>
                </a>
                <a mat-list-item [routerLink]="['/application']" routerLinkActive="active">
                    <mat-icon mat-list-icon>apps</mat-icon>
                    <p mat-line> Application </p>
                </a>
                <a mat-list-item [routerLink]="['/pipeline']" routerLinkActive="active">
                    <mat-icon mat-list-icon>double_arrow</mat-icon>
                    <p mat-line> Pipeline </p>
                </a>
                <a mat-list-item [routerLink]="['/report']" routerLinkActive="active">
                    <mat-icon mat-list-icon>report</mat-icon>
                    <p mat-line> Reports </p>
                </a>
                <a mat-list-item [routerLink]="['/usergroup']" routerLinkActive="active">
                    <mat-icon mat-list-icon>group</mat-icon>
                    <p mat-line> Users </p>
                </a>
                <a class="push-bottom" mat-list-item [routerLink]="['/about']" routerLinkActive="active">
                    <mat-icon mat-list-icon>info_outline</mat-icon>
                    <p mat-line> About </p>
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
